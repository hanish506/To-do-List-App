<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List App</title>

<style>
/* ===== CSS ===== */
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #eef2f3;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.app {
  width: 420px;
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

h2 {
  text-align: center;
  margin-bottom: 15px;
}

/* Input area */
.input-area {
  display: flex;
  gap: 10px;
}

.input-area input {
  flex: 1;
  padding: 10px;
}

.input-area button {
  padding: 10px 15px;
  background: #4CAF50;
  color: #fff;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

/* Counter */
.counter {
  display: flex;
  justify-content: space-between;
  margin: 12px 0;
  font-size: 14px;
}

/* Task list */
ul {
  list-style: none;
  padding: 0;
}

li {
  background: #f1f1f1;
  padding: 10px;
  margin-bottom: 8px;
  border-radius: 6px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: grab;
}

li.completed {
  text-decoration: line-through;
  opacity: 0.6;
}

.actions button {
  border: none;
  background: none;
  cursor: pointer;
  font-size: 16px;
  margin-left: 5px;
}

/* üì± Mobile Responsive */
@media (max-width: 480px) {
  .app {
    width: 95%;
  }

  .counter {
    flex-direction: column;
    text-align: center;
    gap: 5px;
  }
}
</style>
</head>

<body>

<div class="app">
  <h2>üìù To-Do List App</h2>

  <!-- Input -->
  <div class="input-area">
    <input type="text" id="taskInput" placeholder="Enter task">
    <button onclick="addTask()">Add</button>
  </div>

  <!-- Counter -->
  <div class="counter">
    <span>Total: <b id="total">0</b></span>
    <span>Completed: <b id="completed">0</b></span>
    <span>Pending: <b id="pending">0</b></span>
  </div>

  <!-- Task List -->
  <ul id="taskList"></ul>
</div>

<script>
/* ===== JAVASCRIPT ===== */

// Store tasks
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
let draggedIndex = null;

// Save tasks to localStorage
function saveTasks() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

// Update task counter
function updateCounter() {
  total.textContent = tasks.length;
  completed.textContent = tasks.filter(t => t.completed).length;
  pending.textContent = tasks.filter(t => !t.completed).length;
}

// Add task
function addTask() {
  const text = taskInput.value.trim();
  if (text === "") {
    alert("Please enter a task");
    return;
  }

  tasks.push({ text: text, completed: false });
  taskInput.value = "";
  saveTasks();
  renderTasks();
}

// Mark task completed
function toggleTask(index) {
  tasks[index].completed = !tasks[index].completed;
  saveTasks();
  renderTasks();
}

// Delete task
function deleteTask(index) {
  tasks.splice(index, 1);
  saveTasks();
  renderTasks();
}

/* üß© Drag & Drop */
function dragStart(index) {
  draggedIndex = index;
}

function dropTask(index) {
  const draggedTask = tasks[draggedIndex];
  tasks.splice(draggedIndex, 1);
  tasks.splice(index, 0, draggedTask);
  saveTasks();
  renderTasks();
}

// Display tasks
function renderTasks() {
  taskList.innerHTML = "";

  tasks.forEach((task, index) => {
    const li = document.createElement("li");
    li.draggable = true;
    li.className = task.completed ? "completed" : "";

    li.ondragstart = () => dragStart(index);
    li.ondragover = e => e.preventDefault();
    li.ondrop = () => dropTask(index);

    li.innerHTML = `
      <span onclick="toggleTask(${index})">${task.text}</span>
      <div class="actions">
        <button onclick="toggleTask(${index})">‚úî</button>
        <button onclick="deleteTask(${index})">üóë</button>
      </div>
    `;

    taskList.appendChild(li);
  });

  updateCounter();
}

// Load saved tasks
renderTasks();
</script>

</body>
</html>
